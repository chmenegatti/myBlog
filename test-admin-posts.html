<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Posts</title>
</head>
<body>
    <h1>Test Admin Posts</h1>
    <button onclick="testAdminPosts()">Test Load Admin Posts</button>
    <div id="result"></div>

    <script>
        async function testAdminPosts() {
            try {
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiOTJjZDUxYmItMDExMi00NWUzLTk0MjgtMTViYTUzNGFlOTk2Iiwicm9sZSI6ImF1dGhvciIsImV4cCI6MTc1MjM3NjY3NiwiaWF0IjoxNzUyMjkwMjc2fQ.aUGOfK5eIv7qrrOCXe1siEYWLPM5Fl9okrAfIixGucw';
                
                console.log('Making request...');
                const response = await fetch('http://localhost:8080/api/v1/posts?page=1&limit=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    document.getElementById('result').innerHTML = `
                        <h2>Success!</h2>
                        <p>Total posts: ${data.total}</p>
                        <p>Posts found: ${data.posts.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.json();
                    document.getElementById('result').innerHTML = `<p>Error: ${errorData.error || response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Request error:', error);
                document.getElementById('result').innerHTML = `<p>Request error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
