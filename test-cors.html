<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS - myBlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .result {
            background: #e8f5e8;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #ffe8e8;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            border-left: 4px solid #f44336;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de CORS - myBlog Backend</h1>
    
    <div class="test-section">
        <h2>Status do Backend</h2>
        <button onclick="testHealth()">Testar Health Check</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>Requisi√ß√µes P√∫blicas</h2>
        <button onclick="testPosts()">Buscar Posts</button>
        <button onclick="testCategories()">Buscar Categorias</button>
        <button onclick="testTags()">Buscar Tags</button>
        <div id="public-result"></div>
    </div>

    <div class="test-section">
        <h2>Teste de Preflight (OPTIONS)</h2>
        <button onclick="testPreflight()">Testar Preflight</button>
        <div id="preflight-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        function displayResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            if (success) {
                element.innerHTML = `<div class="result">
                    <h4>‚úÖ Sucesso!</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } else {
                element.innerHTML = `<div class="error">
                    <h4>‚ùå Erro!</h4>
                    <pre>${data}</pre>
                </div>`;
            }
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                displayResult('health-result', true, {
                    status: response.status,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                displayResult('health-result', false, error.message);
            }
        }

        async function testPosts() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/public/posts`);
                const data = await response.json();
                displayResult('public-result', true, {
                    endpoint: '/api/v1/public/posts',
                    status: response.status,
                    corsHeaders: {
                        'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                        'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                        'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                    },
                    data: data
                });
            } catch (error) {
                displayResult('public-result', false, `Posts: ${error.message}`);
            }
        }

        async function testCategories() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/public/categories`);
                const data = await response.json();
                displayResult('public-result', true, {
                    endpoint: '/api/v1/public/categories',
                    status: response.status,
                    data: data
                });
            } catch (error) {
                displayResult('public-result', false, `Categories: ${error.message}`);
            }
        }

        async function testTags() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/public/tags`);
                const data = await response.json();
                displayResult('public-result', true, {
                    endpoint: '/api/v1/public/tags',
                    status: response.status,
                    data: data
                });
            } catch (error) {
                displayResult('public-result', false, `Tags: ${error.message}`);
            }
        }

        async function testPreflight() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/public/posts`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:5173',
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type, Authorization'
                    }
                });
                
                displayResult('preflight-result', true, {
                    status: response.status,
                    headers: Object.fromEntries(response.headers.entries())
                });
            } catch (error) {
                displayResult('preflight-result', false, error.message);
            }
        }

        // Teste autom√°tico ao carregar a p√°gina
        window.onload = function() {
            console.log('üöÄ P√°gina carregada do localhost:5173');
            console.log('üéØ Testando comunica√ß√£o com backend em localhost:8080');
            testHealth();
        };
    </script>
</body>
</html>
